<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex col" onload="onInit()">

    <header>
        <div class="main-header main-layout flex space-between align-center">
            <div class="logo" onclick="showGallery()">
                <img src="Images/Logo/Logo.png" alt="">
            </div>
            <button class="btn-toggle-menu" onclick="toggleMenu()"></button>
            <ul class="main-nav clean-list flex">
                <li> <a class="gallery-link flex justify-center align-center active" href="#"
                        onclick="showGallery(this)">Gallery</a> </li>
                <li> <a class="saved-link flex justify-center align-center" href="#"> Saved</a> </li>
            </ul>
        </div>

    </header>

    <main class="gallery">
        <section class="filter-container">
            <div class="filter main-layout flex space-between align-center">
                <form class="form-filter" action="">
                    <input type="text" placeholder="Search with keyword">
                </form>
                <div class="filter-keys flex">
                    <p>keyword</p>
                    <p>keyword</p>
                    <p>keyword</p>
                    <p class="for-large-only">keyword</p>
                    <p class="for-large-only">keyword</p>
                </div>
            </div>
        </section>
        <section class="main-gallery">
            <div class="gallery-container main-layout">
                <!------- images render here ------->
            </div>
        </section>

    </main>


    <main class="meme">
        <section class="meme-main main-layout flex justify-center">

            <canvas> </canvas>

            <aside class="meme-tools flex col">

                <input type="text" name="text" placeholder="Add new text" autocomplete="off" />
                <section class="meme-edit">
                    <button class="btn-down" onclick="onLineDown()">D</button>
                    <button class="btn-up" onclick="onLineUp()">U</button>
                    <button class="btn-switch" onclick="onSwitchLine()">swi</button>
                    <button class="btn-add" onclick="onAddLine()">add</button>
                    <button class="btn-delete" onclick="onDeleteLine()">del</button>
                    <button class="btn-bigger-font" onclick="onBiggerFont()">A+</button>
                    <button class="btn-smaller-font" onclick="onSmallerFont()">A-</button>
                    <button class="btn-align-left" onclick="onSetAlign('left')">L</button>
                    <button class="btn-align-center" onclick="onSetAlign('center')">C</button>
                    <button class="btn-align-right" onclick="onSetAlign('right')">R</button>
                    <select value="font" name="font" onchange="OnSetFont(this.value)">
                        <option value="impact">Impact</option>
                        <option value="david">David</option>
                        <option value="arial">Arial</option>
                    </select>
                    <button class="color-input btn-stroke">
                        <input type="color" name="stroke-color" onchange="onSetStrokeColor()">
                    </button>
                    <button class="color-input btn-fill">
                        <input type="color" name="fill-color" value="#ffffff" onchange="onSetFillColor()">
                    </button>
                </section>
                <section class="meme-emoji"></section>
                <section class="meme-actions flex space-between">
                    <a href="#" class="btn-share flex justify-center align-center">Share</a>
                    <a href="#" class="flex justify-center align-center" onclick="downloadCanvas(this)"
                        download="memegen">Download</a>
                    <a href="#" class="btn-save flex justify-center align-center">Save</a>
                </section>

            </aside>

        </section>

    </main>

    <footer class="flex col align-center justify-center">
        <img src="Images/Logo/Logo.png" alt="">
        <p>All rights reserved</p>

    </footer>

    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>

</body>

</html>
