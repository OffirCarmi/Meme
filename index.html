<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex col" onload="onInit()">

    <header>
        <div class="main-header main-layout flex space-between align-center">
            <img src="Images/Logo/Logo.png" alt="">
            <ul class="main-nav clean-list flex">
                <li> <a class="flex justify-center align-center" href="#">Gallery</a> </li>
                <li> <a class="flex justify-center align-center" href="#">Memes</a> </li>
            </ul>
        </div>

    </header>

    <main class="gallery">
        <section class="filter-container">
            <div class="filter main-layout flex space-between align-center">
                <form class="form-filter" action="">
                    <input type="text" placeholder="Search with keyword">
                </form>
                <div class="filter-keys flex">
                    <p>keyword</p>
                    <p>keyword</p>
                    <p>keyword</p>
                    <p>keyword</p>
                    <p>keyword</p>
                </div>
            </div>
        </section>
        <section class="main-gallery">
            <div class="gallery-container main-layout">
                <!------- images render here ------->
            </div>
        </section>

    </main>

    <main class="meme">
        <section class="meme-main main-layout flex space-evenly">


            <div class="canvas-container flex justify-center">
                <canvas> </canvas>
            </div>


            <aside class="meme-tools flex col">

                <form class="meme-txt" action="">
                    <input type="text" name="text" placeholder="Add new text" autocomplete="off" />
                </form>

                <section class="meme-edit">
                    <button class="btn-switch">swi</button>
                    <button class="btn-add">add</button>
                    <button class="btn-remove">del</button>
                    <button class="btn-bigger-font">A+</button>
                    <button class="btn-smaller-font">A-</button>
                    <button class="btn-align-left">L</button>
                    <button class="btn-align-center">C</button>
                    <button class="btn-align-right">R</button>
                    <select value="font" id="font" onchange="setFont(this.value)">
                        <option value="impact">Impact</option>
                        <option value="david">David</option>
                        <option value="arial">Arial</option>
                    </select>
                    <button class="btn-stroke">STR</button>
                    <button class="btn-fill">FL</button>
                </section>

                <section class="meme-emoji"></section>

                <section class="meme-actions flex space-between">
                    <button class="btn-share">Share</button>
                    <button class="btn-download">Download</button>
                </section>


            </aside>
        </section>
    </main>

    <footer class="flex col align-center justify-center">
        <img src="Images/Logo/Logo.png" alt="">
        <p>All rights reserved</p>

    </footer>

    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>

</body>

</html>
